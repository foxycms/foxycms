<div class="page_title">» {$lang->get_phrase('categories')} » {$lang->get_phrase('add_category')}</div>
<form action="?show=module_news&action=start_add_category" method="post" class="validate">
<table cellpadding="0" cellspacing="0" width="100%">
<tr>
<td>{$lang->get_phrase('title')}</td><td><input type="text" name="title" class="required" /></td>
</tr>
<tr>
<td width="20%">{$lang->get_phrase('description')}</td><td><textarea name="description"></textarea></td>
</tr>
<tr>
<td width="20%">{$lang->get_phrase('parent_category')}</td><td>
<select name="parent_id">
	<option value="0">{$lang->get_phrase('none')}</option>
	{section name=tp loop=$cats}
	<option value="{$cats[tp].id}">{$cats[tp].title}</option>
	{/section}
</select>
</td>
</tr>
<tr>
<td>{$lang->get_phrase('order')}</td><td><input type="text" name="order" value="0" /></td>
</tr>
<tr>
<td width="20%">{$lang->get_phrase('status')}</td><td>
<input type="radio" name="status" value="1" checked="checked" />{$lang->get_phrase('enabled')}
<input type="radio" name="status" value="0" />{$lang->get_phrase('disabled')}
</td>
</tr>
<tr><td></td><td><input type="submit" value="{$lang->get_phrase('add')}" /></td></tr>
</table>
</form>
