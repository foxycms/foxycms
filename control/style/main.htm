<link rel="stylesheet" href="style/jquery.stickynotes.css" type="text/css">
<script>var new_note_phrase = '{$lang->get_phrase("new_note")}';</script>
<script type="text/javascript" src="../includes/libs/jquery.stickynotes.js"></script>
<script>
{literal}
$(document).ready(function() {
	var edited = function(note) {
		$.get("jq_actions.php?action=notes_edit&text="+escape(note.text)+"&pos_x="+note.pos_x+"&pos_y="+note.pos_y+"&width="+note.width+"&height="+note.height+"&jq_id="+note.id);
	}
	var created = function(note) {
		$.get("jq_actions.php?action=notes_new&pos_x="+note.pos_x+"&pos_y="+note.pos_y+"&width="+note.width+"&height="+note.height+"&jq_id="+note.id);
	}
	
	var deleted = function(note) {
		$.get("jq_actions.php?action=notes_delete&jq_id="+note.id);
	}
	var options = {
		notes:[
		    {/literal}
			{section name=tp loop=$notes}
			{literal}{{/literal}"id":{$notes[tp].jq_id},
			"text":"{$notes[tp].text}",
			"pos_x": {$notes[tp].pos_x},
			"pos_y": {$notes[tp].pos_y},
			"width": {$notes[tp].width},
			"height": {$notes[tp].height}
			{literal}}{/literal},
			{/section}
			{literal}
			]
		,resizable: true
		,controls: true 
		,editCallback: edited
		,createCallback: created
		,deleteCallback: deleted
		,moveCallback: edited
		,resizeCallback: edited
	
	};

$("#homenotes").stickyNotes(options);
});
{/literal}
</script>
