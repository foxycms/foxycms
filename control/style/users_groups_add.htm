<script>
$(function() {
	$("#add_group_form input[type=radio]").change(function() {
		if($("input#level_mod").attr("checked") == 'checked') {
			$("fieldset#mod_modules").fadeIn('fast');
		} else {
			$("fieldset#mod_modules").fadeOut('fast');
		}
	});
});
</script>

<div class="page_title">» {$lang->get_phrase('users_groups')} » {$lang->get_phrase('add_group')}</div>
<form action="?show=users&action=start_add_group" method="post" id="add_group_form" class="validate">
<table cellpadding="0" cellspacing="0" width="100%">
<tr><td width="20%">{$lang->get_phrase('name')}</td><td><input class="required" type="text" name="name" /></td></tr>
<tr><td valign="top">{$lang->get_phrase('priviliges')}</td><td>
<fieldset>
<legend>{$lang->get_phrase('awcm')}</legend>
<input type="radio" name="level" value="ADMIN" id="level_admin"/><label for="level_admin"> {$lang->get_phrase('administrator')}</label><br />
<input type="radio" name="level" value="MOD" id="level_mod"/><label for="level_mod"> {$lang->get_phrase('moderator')}</label><br />
<input type="radio" name="level" value="USER" id="level_user"/><label for="level_user"> {$lang->get_phrase('normal_user')}</label><br />
</fieldset>
<fieldset id="mod_modules" style="display:none">
<legend>{$lang->get_phrase('modules')}</legend>
{section name=tp loop=$modules}
<input type="checkbox" name="module[]" value="{$modules[tp].id}" id="module_{$modules[tp].id}" /><label for="module_{$modules[tp].id}">{$modules[tp].name}</label><br />
{/section}
</fieldset>
</td></tr>
<tr><td></td><td><input type="submit" value="{$lang->get_phrase('add')}" /></td></tr>
</table>
</form>
