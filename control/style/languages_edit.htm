<div class="page_title">» {$lang->get_phrase('languages')} » {$lang->get_phrase('edit_language')} » {$language.lang_name}</div>
<form action="?show=languages&action=start_edit_language" method="post" class="validate">
<table cellpadding="0" cellspacing="0" width="100%">
<tr>
<td>{$lang->get_phrase('code')}</td><td><input type="text" name="code" value="{$language.lang_code}" class="required" /></td>
</tr>
<tr>
<td width="20%">{$lang->get_phrase('name')}</td><td><input type="text" name="name" value="{$language.lang_name}" class="required" /></td>
</tr>

<tr><td>{$lang->get_phrase('direction')}</td>
<td>
<select name="dir" class="required">
	<option value="ltr">ltr</option>
	<option value="rtl" {if 'rtl' eq $language.dir}SELECTED{/if}>rtl</option>
</select>
</td>
</tr>

<tr>
	<td>{$lang->get_phrase('charset')}</td><td>
	<select name="charset" class="required">
	{foreach from=$charsets item=ex name='loop' }
	<option value="{$ex->code}" {if $ex->code eq $language.charset}SELECTED{/if}>{$ex->code} ({$ex->language})</option>
	{/foreach}
	</select>
	</td>
</tr>


<tr><td></td><td>
<input type="submit" value="{$lang->get_phrase('edit')}" />
<input type="hidden" name="id" value="{$language.id}" />
</td></tr>
</table>
</form>
