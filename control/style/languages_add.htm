<div class="page_title">» {$lang->get_phrase('languages')} » {$lang->get_phrase('add_language')}</div>
<form action="?show=languages&action=start_add_language" method="post" class="validate">
<table cellpadding="0" cellspacing="0" width="100%">
<tr>
<td>{$lang->get_phrase('code')}</td><td><input type="text" name="code" class="required" /></td>
</tr>
<tr>
<td width="20%">{$lang->get_phrase('name')}</td><td><input type="text" name="name" class="required" /></td>
</tr>

<tr><td>{$lang->get_phrase('direction')}</td>
<td>
<select name="dir" class="required">
	<option value="ltr">ltr</option>
	<option value="rtl">rtl</option>
</select>
</td>
</tr>

<tr>
	<td>{$lang->get_phrase('charset')}</td><td>
	<select name="charset" class="required">
	{foreach from=$charsets item=ex name='loop' }
	<option value="{$ex->code}" {if $ex->code eq 'utf-8'}SELECTED{/if}>{$ex->code} ({$ex->language})</option>
	{/foreach}
	</select>
	</td>
</tr>


<tr><td></td><td><input type="submit" value="{$lang->get_phrase('add')}" /></td></tr>
</table>
</form>
